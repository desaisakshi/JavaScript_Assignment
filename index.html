<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Task Manager</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            background-color: rgb(253, 251, 253);
        }

        h1 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 20px;
            color: black;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .counts {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>My Task Manager</h1>

<input type="text" id="taskInput" placeholder="Enter a task">
<button id="addTaskBtn" disabled>Add Task</button>

<ul id="taskList"></ul>

<div class="counts">
    Total Tasks: <span id="totalCount">0</span> <br><br>
    Completed Tasks: <span id="completedCount">0</span>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");
    const totalCount = document.getElementById("totalCount");
    const completedCount = document.getElementById("completedCount");

    // Enable/disable Add Task button
    taskInput.addEventListener("input", () => {
        addTaskBtn.disabled = taskInput.value.trim() === "";
    });

    addTaskBtn.addEventListener("click", () => {
        const taskText = taskInput.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = taskText;

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Complete";
        completeBtn.addEventListener("click", () => {
            span.classList.toggle("completed");
            updateCounts();
        });

       
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => {
            li.remove();
            updateCounts();
        });

        li.appendChild(span);
        li.appendChild(completeBtn);
        li.appendChild(deleteBtn);

        taskList.appendChild(li);

        taskInput.value = "";
        addTaskBtn.disabled = true;

        updateCounts();
    });

    function updateCounts() {
        const tasks = taskList.children;
        let completed = 0;

        for (let task of tasks) {
            if (task.querySelector("span").classList.contains("completed")) {
                completed++;
            }
        }

        totalCount.textContent = tasks.length;
        completedCount.textContent = completed;
    }
</script>

</body>
</html>
